<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>such.io</title>
    <meta name="description" content="very exchange">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css {{STATIC_URL}}styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) {{STATIC_URL}}styles/styles.css -->
    <link rel="stylesheet" href="{{STATIC_URL}}styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="suchApp">
    <!--[if IE]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-view>
      <div class="header"></div>
    </div>

    <div class="footer">
      <p>&copy; such.io {{ year }}</p>
    </div>

    <!-- build:js {{STATIC_URL}}scripts/vendor.js -->
    <!-- bower:js -->
    <script type="text/javascript" src="{{STATIC_URL}}bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}bower_components/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) {{STATIC_URL}}scripts/scripts.js -->
    <script src="{{STATIC_URL}}scripts/app.js"></script>
    <script src="{{STATIC_URL}}scripts/controllers/main.js"></script>
    <script src="{{STATIC_URL}}scripts/filters/cryptocurrency.js"></script>
    <script src="{{STATIC_URL}}scripts/directives/userorders.js"></script>
    <script src="{{STATIC_URL}}scripts/services/userorder.js"></script>
    <script src="{{STATIC_URL}}scripts/controllers/orderform.js"></script>
    <script src="{{STATIC_URL}}scripts/directives/orderform.js"></script>
    <script src="{{STATIC_URL}}scripts/services/socket.js"></script>
    <script src="{{STATIC_URL}}scripts/controllers/login.js"></script>
    <script src="{{STATIC_URL}}scripts/directives/login.js"></script>
    <script src="{{STATIC_URL}}scripts/directives/autofill.js"></script>
    <script src="{{STATIC_URL}}scripts/filters/capitalize.js"></script>
    <script src="{{STATIC_URL}}scripts/filters/boolean.js"></script>
    <!-- endbuild -->

<script>
angular.module('suchApp')
  .constant('STATIC_URL', '{{STATIC_URL}}')
  .constant('WS_URL', '{{WS_URL}}')
  /*{% if user %}*/
  .run(function ($rootScope) {
    $rootScope.user =  {
      isLogged: true,
      email: '{{user.email}}'
    };
  });
  /*{% endif %}*/
</script>
