<div ng-controller="APITestCtrl">
  <form ng-submit="submit()">
    <input ng-model="url" placeholder="url" />
    <select ng-model="method">
      <option>GET</option>
      <option>POST</option>
      <option>PUT</option>
      <option>DELETE</option>
    </select>
    <textarea ng-model="data" placeholder="data"></textarea>
    <button>go</button>
    <div>{{response}}</div>
  </form>
</div>
<div ng-controller="OrderFormCtrl" order-form></div>
<div user-orders></div>
