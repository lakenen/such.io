<div class="login-form" ng-show="!loggedIn">
  <form ng-submit="login()">
    <input type="text" ng-model="user.name" placeholder="username" required />
    <input type="password" ng-model="user.password" placeholder="password" required />
    <button>login</button>
  </form>
  <a href="/signup">sign up</a>
</div>
<div class="user-info" ng-show="loggedIn">
  {{ user.name }} | <a href="/logout">logout</a>
</div>
